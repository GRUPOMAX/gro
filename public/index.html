  <body>
    <div id="root"></div>
    <script type="module" src="/gro/src/main.jsx"></script>
    <script>
        // esse aqui vai no final
        (function () {
          const currentPath = window.location.pathname;
          const isRoot = currentPath === "/" || currentPath === "";
  
          if (!isRoot && !currentPath.startsWith("/#/")) {
            const hashPath = "/#" + currentPath;
            const newUrl = window.location.origin + hashPath + window.location.search + window.location.hash;
            window.location.replace(newUrl);
          }
        })();
      </script>
  </body>
</html>
