  <body>
    <div id="root"></div>

    <!-- Script principal -->
    <script type="module" src="/gro/src/main.jsx"></script>

    <!-- Redirecionamento inteligente para SPA com hash -->
    <script>
      (function () {
        const basePath = "/gro";
        const pathname = window.location.pathname;
      
        if (pathname === "/" || pathname === "") {
          // Se abrir só "/" no GitHub Pages, redireciona para "/gro/"
          window.location.replace(basePath + "/");
        } else if (pathname.startsWith(basePath) && !pathname.startsWith(basePath + "/#/")) {
          // Se abrir direto "/gro/alguma-pagina", corrige para usar hash mode
          const newUrl = basePath + "/#" + pathname.slice(basePath.length) + window.location.search + window.location.hash;
          window.location.replace(newUrl);
        }
      })();
      </script>
      

    <!-- Fix iOS Keyboard Bug em PWAs -->
    <script>
      document.addEventListener('touchstart', () => {}, true);
    </script>
